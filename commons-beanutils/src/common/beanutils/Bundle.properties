OpenIDE-Module-Display-Category=Libraries
OpenIDE-Module-Long-Description=\
    A DynaBean is a Java object that supports properties whose names and data types, as well as values, may be dynamically modified. \
    To the maximum degree feasible, other components of the BeanUtils package will recognize such beans and treat them as standard JavaBeans for the purpose of retrieving and setting property values.
