OpenIDE-Module-Display-Category=Deck Manager Plugin
OpenIDE-Module-Long-Description=\
    Magic: The Gathering (MTG; also known as Magic) is one of the first collectible trading card games, created by mathematics professor Richard Garfield and introduced in 1993 by Wizards of the Coast. \
    Magic continues to thrive, with approximately twelve million players as of 2011. \
    Magic can be played by two or more players each using a deck of printed cards or a deck of virtual cards through the Internet-based Magic: The Gathering Online or third-party programs.
OpenIDE-Module-Name=Magic The Gathering Game Library
OpenIDE-Module-Short-Description=Magic the Gathering Game Plugin
